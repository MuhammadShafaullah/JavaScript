        // Seprate String and numbers
        let stringnum = [1, "A", 2, "B", 3, "C"];
        let numbers = [];
        let strings = [];

        for (let i = 0; i < stringnum.length; i++) {
            if (typeof stringnum[i] === "number") {
                numbers.push(stringnum[i]);
            } else if (typeof stringnum[i] === "string") {
                strings.push(stringnum[i]);
            }
        }

        console.log("Numbers:", numbers);
        console.log("Strings:", strings);

        // return squir root
        let myroot = [2, 3, 5];
        let squareRoots = [];

        for (let i = 0; i < myroot.length; i++) {
            let sqrt = Math.sqrt(myroot[i]);
            squareRoots.push(sqrt);
        }

        console.log("Square Roots:", squareRoots);


        
        // find largest number from given Array
        let array = [4, 9, 10, 35, 17, 13];
        let largest = array[0]; // Assume the first element is the largest

        for (let i = 1; i < array.length; i++) {
            if (array[i] > largest) {
                largest = array[i];
            }
        }

        console.log("The largest number is:", largest);
